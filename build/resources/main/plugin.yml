name: TownyResidency
version: '1.0.0'
main: de.nikdev.townyResidency.TownyResidency
api-version: '1.21'
authors: [ NikDev ]
description: A Plugin that goes into the roleplay aspects of residency within Towny
depend: [Towny]
commands:
  residency:
    description: Gives out your own Residency Paper.
    usage: /<command>
  request_residency:
    description: Gives out a players Residency Paper.
    usage: /<command> <player>